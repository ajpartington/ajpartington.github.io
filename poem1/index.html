<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glowing Sphere</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    .sphere {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: radial-gradient(circle, #00f0ff, #0077aa);
      box-shadow: 0 0 30px #00f0ff, 0 0 60px #00f0ff, 0 0 90px #00f0ff;
      transition: transform 3s ease-in-out;
    }
  </style>
</head>
<body>

  <div class="sphere" id="sphere"></div>

  <script>
    const sphere = document.getElementById('sphere');

    function moveSphereRandomly() {
      const maxX = window.innerWidth - 100;
      const maxY = window.innerHeight - 100;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      sphere.style.transform = `translate(${x}px, ${y}px)`;
    }

    moveSphereRandomly();
    setInterval(moveSphereRandomly, 3000);
  </script>

</body>
</html>
