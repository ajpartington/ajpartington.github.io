<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glowing Moving Sphere</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      overflow: hidden;
    }

    .sphere {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: radial-gradient(circle, #00f0ff, #0077aa);
      box-shadow: 0 0 30px #00f0ff, 0 0 60px #00f0ff, 0 0 90px #00f0ff;
      transition: transform 3s ease-in-out;
    }
  </style>
</head>
<body>

  <div class="sphere" id="glowingSphere"></div>

  <script>
    const sphere = document.getElementById('glowingSphere');

    function moveSphereRandomly() {
      const maxX = window.innerWidth - 100; // sphere width
      const maxY = window.innerHeight - 100; // sphere height

      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      sphere.style.transform = `translate(${randomX}px, ${randomY}px)`;
    }

    // Move the sphere every 3 seconds
    setInterval(moveSphereRandomly, 3000);

    // Initial move
    moveSphereRandomly();
  </script>

</body>
</html>
